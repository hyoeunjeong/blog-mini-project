{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="mb-4">✏️ 블로그 글 수정</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
