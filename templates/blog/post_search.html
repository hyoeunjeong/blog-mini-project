{% extends "blog/base.html" %}

{% block title %}검색 결과{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">🔍 검색 결과</h2>

  <form method="get" action="{% url 'blog:post_list' %}" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        name="q"
        value="{{ query }}"
        class="form-control"
        placeholder="검색어 입력"
        aria-label="검색어 입력"
      >
      <button type="submit" class="btn btn-outline-secondary">검색</button>
    </div>
  </form>

  {% if posts %}
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'blog:detail' post.pk %}" class="text-decoration-none">
            {{ post.title }}
          </a>
          <small class="text-muted">{{ post.created_at|date:"Y-m-d H:i" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">검색 결과가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
