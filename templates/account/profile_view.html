{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>내 프로필</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>아이디:</strong> {{ user_profile.username }}</p>

            {% if user_profile.profile_image %}
                <div class="mb-3">
                    <strong>프로필 사진:</strong><br>
                    <img src="{{ user_profile.profile_image.url }}" class="img-thumbnail" style="max-width: 200px;">
                </div>
            {% else %}
                <p class="text-muted">프로필 사진이 없습니다.</p>
            {% endif %}

            <p><strong>내 소개:</strong></p>
            <div class="border p-2 bg-light rounded">
                {{ user_profile.bio|default:"아직 작성된 소개가 없습니다."|linebreaks }}
            </div>
        </div>
    </div>

    <a href="{% url 'account:profile_edit' %}" class="btn btn-secondary mt-3">프로필 수정</a>
</div>
{% endblock %}
