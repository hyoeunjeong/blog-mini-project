{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>프로필 수정</h2>

    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        {{ form.as_p }}

        {% if user.profile_image %}
            <div class="mb-3">
                <p><strong>현재 프로필 사진:</strong></p>
                <img src="{{ user.profile_image.url }}" class="img-thumbnail" style="max-width: 200px;">
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
