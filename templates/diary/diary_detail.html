{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-4 bg-white rounded shadow">
    <div class="mb-4 text-xl font-bold">{{ diary.date }} - {{ diary.emotion }}</div>
    <div class="mb-6 whitespace-pre-wrap text-gray-800">{{ diary.content }}</div>

    <div class="flex justify-between">
        <a href="{% url 'diary:edit' diary.pk %}" class="text-blue-600 hover:underline">수정</a>
        <a href="{% url 'diary:delete' diary.pk %}" class="text-red-600 hover:underline">삭제</a>
    </div>
</div>
{% endblock %}
