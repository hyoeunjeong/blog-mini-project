<!-- templates/todo/task_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-4">✏️ 할 일 수정</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
