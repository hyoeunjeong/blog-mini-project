{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">💪 운동 기록</h1>

  <a href="{% url 'workout:workout_add' %}" class="btn btn-primary mb-3">+ 운동 추가</a>

  {% if workouts %}
    <ul class="list-group">
      {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ workout.name }}</strong><br>
            <small class="text-muted">{{ workout.date }} | {{ workout.duration }}분</small>
          </div>
          <div>
            <a href="{% url 'workout:workout_edit' workout.pk %}" class="btn btn-sm btn-outline-primary">수정</a>
            <a href="{% url 'workout:workout_delete' workout.pk %}" class="btn btn-sm btn-outline-danger">삭제</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">운동 기록이 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
